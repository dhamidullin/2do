<div class="container">

  <div class="notes" *ngIf="notes">

    <div class="note" *ngFor="let note of notes, let i = index">
      <div class="title">
        <a [routerLink]="note._id">
          {{note.title}}
        </a>
        <div class="my btn" (click)="deleteNote(note._id)">
          <i class="far fa-trash-alt"></i>
        </div>
      </div>
      <div class="body">
        <span>
          {{note.body}}
        </span>
      </div>
    </div>

  </div>
  <div class="add">
    <a href="javascript:void(0)" (click)="addNote()">Новая заметка...</a>
  </div>

</div>
<router-outlet></router-outlet>
